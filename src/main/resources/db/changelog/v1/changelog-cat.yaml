databaseChangeLog:
  - changeSet:
      id: create_cat_table
      author: alsu
      changes:
        - createTable:
            tableName: cats
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: votes
                  type: int
                  constraints:
                    nullable: false