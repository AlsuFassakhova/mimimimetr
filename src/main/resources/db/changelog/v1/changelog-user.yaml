databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: alsu
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: nick
                  type: varchar(255)
                  constraints:
                    nullable: false