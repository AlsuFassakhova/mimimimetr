<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mimimimetr cats top</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    table {
      margin-top: 20px;
    }
    img {
      margin-right: 20px;
      margin-left: 20px;
      padding-top: 20px;
    }
  </style>
</head>
<body>
<h1>Мимимиметр</h1>
<h5>Топ 10</h5>
<table>
  <tbody>
  <tr th:each="catDto, stat : ${cats}">
    <td th:text="${stat.count}"></td>
    <td><img th:src="@{${catDto.imageUrl}}" alt="Cat Image" width="150" height="150"/></td>
    <td th:text="${catDto.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
