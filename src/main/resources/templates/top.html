<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Top Cats</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Votes</th>
    <th>Name</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cat : ${cats}">
    <td th:text="${cat.name}"></td>
    <td th:text="${cat.votes}"></td>
    <td><img th:src="${cat.imageUrl}" alt="Cat Image" /></td>
  </tr>
  </tbody>
</table>
</body>
</html>
